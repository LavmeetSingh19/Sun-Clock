<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    
    <div class="clock">
        <div class="hands"><div class="centerDot"></div></div>
        <div class="hands"><div class="secondHand" dataSecondHand></div></div>
        <div class="hands"><div class="minuteHand" dataMinuteHand></div></div>
        <div class="hands"><div class="hourHand" dataHourHand></div></div>
        <div class="numbers" id="numbers">
            <div class="number1 number"><div class="d1">1</div></div>
            <div class="number2 number"><div class="d2">2</div></div>
            <div class="number3 number"><div class="d3">3</div></div>
            <div class="number4 number"><div class="d4">4</div></div>
            <div class="number5 number"><div class="d5">5</div></div>
            <div class="number6 number"><div class="d6">6</div></div>
            <div class="number7 number"><div class="d7">7</div></div>
            <div class="number8 number"><div class="d8">8</div></div>
            <div class="number9 number"><div class="d9">9</div></div>
            <div class="number10 number"><div class="d10">10</div></div>
            <div class="number11 number"><div class="d11">11</div></div>
            <div class="number12 number"><div class="d12">12</div></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
